<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro prorama ?</title>
    <style>
        body {
            background-color: rgb(109, 109, 200);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: darkorange(255, 212, 22);
        }
    </style>
</head>

<body>
    <h1>Olá mundo</h1>
    <p>Me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt(' Digite um número:'))// string
        var n2 = Number.parseInt(window.prompt(' Digite outro número:'))// string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)// concatenação
    //(number + number) para adição
    //(string + string) para concateção
    </script>
</body>

</html>
